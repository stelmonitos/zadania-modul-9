<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nauka G</title>

</head>
<body>
<script> 
const persons = {
  john: 2000,
  amanda: 3000,
  thomas: 1500,
  james: 6000,
  claire: 3000
};
const salaries = Object.values(persons);

let sum = 0;
let highestSalary = salaries[0];
let lowestSalary = salaries[0];

for(let salary of salaries){
    sum += salary
    if(salary > highestSalary) highestSalary = salary;
    if(salary < lowestSalary) lowestSalary = salary;
    console.log('lowestSalary:', lowestSalary, 'highestSalary:',highestSalary, 'sum:', sum)
}
</script>
</body>
</html>
