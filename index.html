<!DOCTYPE html>

</head>
<body>
<script> 
function formatName(person){
    const myArray = person.split(' ');
    let name = myArray[0]
    let ndName = myArray[1]
    name = name.charAt(0).toUpperCase() + name.substr(1).toLowerCase();
    ndName = ndName.charAt(0).toUpperCase() + ndName.substr(1).toLowerCase();
    return name + ' ' + ndName;
}
console.log(formatName('aMAnDa dOE')) // returns Amanda Doe
console.log(formatName('AMANDA DOE')); // returns Amanda Doe
console.log(formatName('john DOE')); // returns John Doe
</script>

</body>
</html>
