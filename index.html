    <title>nauka G</title>

</head>
<body>
<script> 
    function filter(arr, cb){
        filteredArray = [];

        for(let elem of arr){
            if(cb(elem)) filteredArray.push(elem)
        }
    return(filteredArray);
    }
    filter([5, 6, 7], function(item) { return item%2 === 0 });  
    console.log('yooo',filter([5, 6, 7], function(item) { return item%2 === 0 })  )
</script>
